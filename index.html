<!DOCTYPE html>
<html lang="en">
    <head>
        <meta charset="UTF-8">
        <meta name="viewport" content="width=device-width",initial-scale=1.0>
        <title>Spendi</title>
        <script type="module">
            import { alertController } from 'https://cdn.jsdelivr.net/npm/@ionic/core/dist/ionic/index.esm.js';
            window.alertController = alertController;
          </script>
        <script type="module" src="https://cdn.jsdelivr.net/npm/@ionic/core/dist/ionic/ionic.esm.js"></script>
<script nomodule src="https://cdn.jsdelivr.net/npm/@ionic/core/dist/ionic/ionic.js"></script>
<script src="https://ajax.googleapis.com/ajax/libs/jquery/3.5.1/jquery.min.js"></script>
<link rel="stylesheet" href="https://cdn.jsdelivr.net/npm/@ionic/core/css/ionic.bundle.css"/>
<script type="module">
  import { toastController } from 'https://cdn.jsdelivr.net/npm/@ionic/core/dist/ionic/index.esm.js';
  window.toastController = toastController;
</script>
    </head>
    <body>
        <ion-app>
            <ion-header>
                <ion-toolbar color="tertiary">
                    <ion-title>Spendi</ion-title>
                    <ion-buttons slot="primary">
                        <ion-button onclick="toggleReorder()" id="btnEdit">Edit</ion-button>
                      </ion-buttons>
                </ion-toolbar>
            </ion-header>

            <ion-content>
                <ion-card>
                    <ion-card-header>
                        <ion-card-title>New Expense</ion-card-title>
                    </ion-card-header>
                    <ion-card-item>
                <ion-item>
                <ion-label position="floating">Expense</ion-label>
                <ion-input type="text" id="input-reason"></ion-input>
                </ion-item>

                <ion-item>
                    <ion-label position="floating">Expense Amount</ion-label>
                    <ion-input type="text" id="input-amount"></ion-input>
                    </ion-item>

                    <br>
                    <ion-item>
                      <ion-label>Category</ion-label>
                      <ion-select interface="popover" id="input-category">
                        <ion-select-option value="fast-food-outline" class="fast-food-outline">Food & Drinks</ion-select-option>
                        <ion-select-option value="bus-outline" class="bus-outline">Transport</ion-select-option>
                        <ion-select-option value="cart-outline" class="cart-outline">Shopping</ion-select-option>
                        <ion-select-option value="basket-outline" class="basket-outline">Groceries</ion-select-option>
                        <ion-select-option value="gift-outline" class="gift-outline">Gifts & Charity</ion-select-option>
                        <ion-select-option value="game-controller-outline" class="game-controller-outline">Entertainment</ion-select-option>
                        <ion-select-option value="flash-outline" class="flash-outline">Bills</ion-select-option>
                        <ion-select-option value="school-outline" class="school-outline">Education</ion-select-option>
                        <ion-select-option value="planet-outline" class="planet-outline">Others</ion-select-option>
                      </ion-select>
                    </ion-item>



                    
                    <div class="ion-margin ion-margin-vertical ion-text-right">
                    <ion-button fill="outline" color="danger" id="btn-cancel">
                        <ion-icon name="close"></ion-icon>
                        Clear
                    </ion-button>

                    <ion-button id="btn-confirm">
                        Add Expense
                    </ion-button>
                </div>

                </ion-card-item>
                </ion-card>


                <ion-toolbar>
                  <ion-searchbar show-cancel-button="focus" placeholder="Search name or category "></ion-searchbar>
                </ion-toolbar>

                <ion-list id="checkList">
                    <ion-reorder-group id="reorder">
                      <!--<ion-searchbar show-cancel-button="focus"></ion-searchbar>-->
                        <!--
                            <ion-item-sliding>
                        <ion-item>
                          <ion-label>expense</ion-label>
                          <ion-reorder slot="start">
                            <ion-icon name="menu-outline"></ion-icon>
                          </ion-reorder>
                          <ion-label class="ion-text-right">expense amount</ion-label>
                        </ion-item>
                        <ion-item-options side="end">
                          <ion-item-option color="danger" class="deleteItem">Delete</ion-item-option>
                        </ion-item-options>
                      </ion-item-sliding>
                    -->

                    

                </ion-reorder-group>
                  </ion-list>
            </ion-content>

            <ion-footer class="ion-no-border">
                <ion-toolbar>
                  <ion-title>Total Expense:<ion-text color="primary" id="totalExp"> </ion-text></ion-title>
                </ion-toolbar>
              </ion-footer>

        </ion-app>
        <script src="app.js"></script>
    </body>
</html>
